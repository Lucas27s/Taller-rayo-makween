    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subir contenido</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>



    </head>

        <div class="col  p-3 rounded-end">
            <form action="#" method="get" enctype="multipart/form-data">
                <div class="text-lg-start navbar-brand">
                    <img src="Img/logo rayo.png" rounded-end width="150" srcset="">
                </div>
                <h2 class="fw-bold text-md-start py-2">Sube tu contenido</h2>
                <div class="text-start">
                    <img src="Img/ico.jpg" width="80">
                </div>
                <span> *Campos obligatorios</span><br><br><br><br>
                <span> *Categoría</span>

                <div class="div">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione una Categoría</option>
                        <option value="1">Electrónica automotriz</option>
                        <option value="2">Caja de cambio</option>
                        <option value="3">Suspención y dirección</option>
                    </select><br>
                </div>
                <div class="div">
                    <span> *Título contenido</span>
                    <div class="form-floating mb-3">
                        <input type="titulo" class="form-control" id="floatingInput" placeholder="ejemplo: Mantención caja de cambio">
                        <label for="floatingInput">Título</label>
                    </div>
                    <span> *Descripción</span>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Escriba su descripción</label>
                    </div>
                    <br>
                    <br>
                    <img src="Img/fot.png" width="80">

                    <span> Agregue imagen a su contenido</span><br>
                    <div style="margin-top: 5px;">
                        <label for="Imagen"><strong>Imagen</strong></label>
                        <input type="file" name="imagen" id="imagen">
                    </div>
                </div>  
            </form>    
        </div>
   
   
</body>
</html>
