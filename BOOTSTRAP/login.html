<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login usuario taller</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel= "stylesheet" type= "text/css" href="css/style.css">
      

</head>

<body>
    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col tm d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded" id="miDiv">
            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-lg-end">
                    <img src="Img/Rayo_McQueen.webp" width="150" srcset="">
                </div>
                <h3 class="fw-bold text-center py-5">Bienvenido</h3>

                <form action="#">
                    <div class="mb-4">
                        <label for="Email"  class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="contraseña"  class="form-label">Contraseña</label>
                        <input type="contraseña" class="form-control" name="contraseña">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input" id="">
                        <label for="connected" class="form-check-label">Mantenerme Conectado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                    <div class="my-3">
                        <span>No tienes cuenta? <a href="registro.html">Regístrate</a></span><br>
                        <span><a href="#">Recuperar contraseña</a></span>
                    </div>
                </form>
                

                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión:</div>
                        <div class="row">
                            <div class="col">
                                <a href="https://www.facebook.com">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="Img/fb.png" width="32">
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Facebook
                                        </div>
                                </button>
                                </a>
                            </div>
                            <div class="col">
                                <a href="https://accounts.google.com/v3/signin/identifier?dsh=S957010012%3A1680741335103699&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ifkv=AQMjQ7Q3BAqxUtUb966CfdnFaiH6kGKZ_5UkZ2qeDncNpDMwSR9g0jnllGo9LA7yAycjxNu_ZzcA&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="Img/google.png" width="32">
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Google
                                        </div>
                                      
                                </button>
                                </a>
                            </div>
                        </div>
                            
                        </div>
                    </div>
                </div>
                
            
            </div>
        </div>
    </div>
   
   
</body>
</html>
